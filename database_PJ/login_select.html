<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>選擇身份</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #eef3fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .role-selection {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px;
        }
        .role-selection h2 {
            font-size: 24px;
            color: #0057b8;
            margin-bottom: 30px;
        }
        .role-selection button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background-color: #0073e6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .role-selection button:hover {
            background-color: #004a99;
        }
    </style>
</head>
<body>
    <div class="role-selection">
        <h2>請選擇您的身份</h2>
        <button onclick="location.href='login_teacher.php'">教師登入</button>
        <button onclick="location.href='login_student.php'">學生登入</button>
        <button onclick="location.href='login_judge.php'">評審委員登入</button>
        <button onclick="location.href='login_admin.php'">系統管理員登入</button>
    </div>
</body>
</html>
